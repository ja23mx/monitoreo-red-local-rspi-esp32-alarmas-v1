<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo Red Local - Botón de Pánico</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="./css/toast.css">
    <link rel="stylesheet" href="./css/device-card.css">

    <style>
        :root {
            --unam-blue: #002B7A;
            --accent: #D59F0F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1E3A5F 0%, #2C5282 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .app-header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .time-box {
            background: var(--accent);
            color: var(--unam-blue);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.08);
            min-width: 170px;
            text-align: center;
            font-size: 16px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-badge.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        #devices-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            #devices-container {
                grid-template-columns: 1fr;
            }

            .header-top {
                flex-direction: column;
                align-items: stretch;
            }

            .app-title {
                text-align: center;
            }

            .header-right {
                flex-direction: column;
                gap: 12px;
            }

            .time-box,
            .status-badge {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-top">
                <h1 class="app-title">Monitoreo de Botones de Pánico</h1>

                <div class="header-right">
                    <div id="status-websocket" class="status-badge error">
                        <span class="status-indicator"></span>
                        <span>Servidor Offline</span>
                    </div>
                    <div id="status-devices" class="status-badge warning">
                        <span class="status-indicator"></span>
                        <span>Dispositivos: 0/0 online</span>
                    </div>
                    <div id="clock" class="time-box" aria-live="polite">--:-- --</div>
                </div>
            </div>
        </header>

        <!-- Contenedor de dispositivos -->
        <div id="devices-container"></div>
    </div>

        // Reloj con fecha en formato "DOM 23 SEP 04:34 PM"
        function updateClock() {
            const now = new Date();

            // Día de la semana
            const days = ['DOM', 'LUN', 'MAR', 'MIÉ', 'JUE', 'VIE', 'SÁB'];
            const dayName = days[now.getDay()];

            // Día del mes
            const day = now.getDate();

            // Mes
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN',
                'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            const monthName = months[now.getMonth()];

            // Hora en formato 12h
            let hh = now.getHours();
            const mm = String(now.getMinutes()).padStart(2, '0');
            const ampm = hh >= 12 ? 'PM' : 'AM';
            hh = hh % 12;
            hh = hh ? hh : 12;

            if (hh < 10) hh = '0' + hh; // Añadir cero inicial si es menor a 10

            // Formato final: "DOM 23 SEP 04:34 PM"
            const timeString = `${dayName} ${day} ${monthName} ${hh}:${mm} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }
